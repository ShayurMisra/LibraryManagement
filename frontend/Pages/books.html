<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../CSS/book.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar Container -->
        <div class="container sidebar-container">
            <div class="sidebar">
                <h2>Dashboard</h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="books.html">Books</a></li>
                    <li><a href="users.html">Users</a></li>
                    <li><a href="transactions.html">Transactions</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content Container -->
        <div class="container main-content-container">
            <div class="main-content">
                <!-- Top Bar -->
                <div class="top-bar">
                    <div class="user-info">
                        <h2>Book Management</h2>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="content">
                    <!-- Add Book Form -->
                    <form id="addBookForm">
                        <h3>Add New Book</h3>
                        <input type="text" id="bookName" placeholder="Book Name" required>
                        <input type="text" id="author" placeholder="Author" required>
                        <input type="text" id="isbn" placeholder="ISBN" required>
                        <input type="text" id="genre" placeholder="Genre" required>
                        <input type="number" id="publicationYear" placeholder="Publication Year" required>
                        <input type="text" id="language" placeholder="Language" required>
                        <input type="number" id="bookCountAvailable" placeholder="Available Count" required>
                        <button type="submit">Add Book</button>
                    </form>

                    <!-- Book List -->
                    <div id="bookList">
                        <h3>Available Books</h3>
                        <!-- Book items will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Update form-->
        <div id="updateBookFormContainer" style="display: none;">
            <h3>Update Book</h3>
            <form id="updateBookForm">
                <input type="hidden" id="updateBookId" />
                <label for="updateBookName">Book Name:</label>
                <input type="text" id="updateBookName" required /><br />

                <label for="updateAuthor">Author:</label>
                <input type="text" id="updateAuthor" required /><br />

                <label for="updateIsbn">ISBN:</label>
                <input type="text" id="updateIsbn" /><br />

                <label for="updateGenre">Genre:</label>
                <input type="text" id="updateGenre" /><br />

                <label for="updatePublicationYear">Publication Year:</label>
                <input type="number" id="updatePublicationYear" /><br />

                <label for="updateLanguage">Language:</label>
                <input type="text" id="updateLanguage" /><br />

                <label for="updateBookCountAvailable">Available Count:</label>
                <input type="number" id="updateBookCountAvailable" required /><br />

                <button type="submit">Update Book</button>
                <button type="button" id="cancelUpdate">Cancel</button>
            </form>
        </div>

    <script src="../JS/books.js"></script>
</body>
</html>
